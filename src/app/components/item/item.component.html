<div>
  <div class="d-md-flex bd-highlight">
    <div class="p-2 bd-highlight" *ngIf="iconDelete"><span class="badge badge-primary badge-pill">{{item.cantidad}}</span></div>
    <div class="p-2 flex-grow-1 bd-highlight ">
      <h6>{{item.name}}</h6>
    </div>
    <div class="p-2 bd-highlight">
      <div class="d-flex flex-grow-1 bd-highlight">
        <div class="p-2 bd-highlight">S/ {{item.price}}.00</div>
        <div class="p-2 bd-highlight">
          <i class="fas fa-plus-circle" *ngIf="iconAdd" (click)="emmitItem(item.id)"></i>
          <i class="fas fa-trash-alt" *ngIf="iconDelete" (click)="emmitDelete(indice)"></i>
        </div>
        <div class="p-2 bd-highlight">
          <i class="fas fa-minus-circle" *ngIf="iconDelete" (click)="emmitRestItem(item.id,indice )"></i>
        </div>
      </div>
    </div>
  </div>
</div>
